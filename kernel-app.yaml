application: ethercheckout
module: kernel-app
version: ethercheckout-tier-1
runtime: python27
api_version: 1
threadsafe: yes
instance_class: F1


automatic_scaling:
  min_pending_latency: 15ms

default_expiration: "120m"

builtins:
- deferred: on

libraries:
- name: webapp2
  version: "2.5.2"
  
- name: jinja2
  version: latest

- name: PIL
  version: latest

- name: yaml
  version: latest

- name: lxml
  version: latest

- name: pycrypto
  version: latest
  
- name: ssl
  version: latest

includes:
- kernel.yaml


skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- .idea/*
- .devel/*
- ^git/*